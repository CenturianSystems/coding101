    <section class="container" id="demo">
        <p id="demo1"></p>
        <script>
            var i = 0;
            var txt = 'Coding101'; /* The text */
            var speed = 150; /* The speed/duration of the effect in milliseconds */

            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("demo1").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
                else{
                    typeWriter1();
                }
            }
        </script>
